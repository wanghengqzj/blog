<!--写博客界面-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/editormd/css/editormd.min.css">
    <script src="/assets/js/bootstrap.min.js"></script>

    <title>添加博客</title>
</head>
<body>
<div class="container">

    <header class="p-3 bg-dark text-white">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <p class="navbar-brand" href="#">blog</p>

                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="/user_index" class="nav-link px-3 text-secondary">首页</a></li>
                    <li><a href="/blog_index" class="nav-link px-3 text-white">查看所有博客</a></li>
                    <li><a href="/blog" class="nav-link px-3 text-white">添加博客</a></li>
                    <li><a href="/user_info" class="nav-link px-3 text-white">个人信息管理</a></li>
                </ul>

                <div class="text-end">
                    <a class="btn btn-close-white me-2">你好，{{.username}}</a>
                    <form method="post" action="/logout">
                        <button type="submit" class="btn btn-outline-light">退出</button>
                    </form>
                </div>
            </div>
        </div>
    </header>

    <form action="/blog" method="post">
        <div class="row">

            <div class="col-md-8">
                <div id="test-editormd">
                    <textarea style="display: none;" name="content"></textarea>
                </div>
            </div>

            <div class="col-md-4 mt-3">
                <label for="title" class="form-label">请输入标题</label>
                <input type="text" name="title" class="form-control" id="title"><br>

                <label for="tag" class="form-label">请输入标签</label>
                <input type="text" name="tag" class="form-control" id="tag"><br>

                <button type="submit" class="btn btn-primary">添加</button>
            </div>

        </div>
    </form>

</div>
<script src="https://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
<script src="/assets/editormd/editormd.min.js"></script>
<script type="text/javascript">
    var testEditor;
    $(function() {
        testEditor = editormd("test-editormd", {
            width  : "100%",
            height : "450",
            syncScrolling : "single",
            path   : "assets/editormd/lib/",
            watch : false,
        });
    });
</script>

</body>
</html>
